version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./fho_all.gpkg:/app/fho_all.gpkg
      - ./LSRs_flood_allYears.gpkg:/app/LSRs_flood_allYears.gpkg
      - ./flood_warnings_all.gpkg:/app/flood_warnings_all.gpkg
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
      - GUNICORN_CMD_ARGS=--timeout 300 --workers 2 --threads 2 --worker-class gthread
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped 